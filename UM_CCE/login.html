    <meta name="description" content="Login to your UM College of Computing Education account">

</head>

        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="nav-brand">
                    <div class="nav-logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                    </div>

                        <h1>UM CCE</h1>
                        <p>College of Computing Education</p>
                    </div>
                </a>
                
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="login.html" class="nav-link active">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>

                    <a href="register.html" class="nav-link">

                            <circle cx="9" cy="7" r="4"/>

                        Register

                </div>
                
                <!-- Mobile menu -->
                <div class="mobile-nav">
                    <a href="login.html" class="btn btn-outline btn-sm">Login</a>
                    <a href="register.html" class="btn btn-primary btn-sm">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Page Content -->
    <div class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your UM CCE account</p>
                </div>

                <div class="auth-card">
                    <div class="card-header">
                        <h2>Login</h2>
                        <p>Enter your credentials to access your account</p>
                    </div>
                    <div class="card-content">
                        <form id="loginForm" class="auth-form" action="login_process.php" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Enter your username"
                                    required
                                >
                                <div class="error-message" id="usernameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Enter your password"
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed" style="display: none;">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                            <line x1="1" y1="1" x2="23" y2="23"/>
                                            <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                                Sign In
                            </button>
                        </form>

                        <div class="auth-footer">
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
